<div class="countries-table" *ngIf="airlinesArr !== undefined">

  <form ngForm #form="ngForm" (ngSubmit)="onSubmit(form)">
    <table class="table table-hover table-dark text-light">
      <thead class="thead-light">
        <tr>
          <th></th>
          <th>Airline name</th>
          <th>Flight from</th>
          <th>Flight to</th>
          <th>Flight date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let airline of arrForView" [ngClass]="{'bg-success': checker.checked}">
          <td><input type="checkbox" [name]="airline.flightDate" [title]="airline.flightDate"
              [ngModel]="airline.isChecked" #checker (change)="onUnCheck(checker)">
          </td>
          <td>{{ airline.companyName }}</td>
          <td>{{ airline.goFrom }}</td>
          <td>{{ airline.goTo }}</td>
          <td>{{ airline.flightDate | date:"yyyy-MM-dd HH:mm" }}</td>
        </tr>
      </tbody>
    </table>
    <input class="btn btn-success form-control w-25" type="submit" value="Add to tickets list">
  </form>
  <ngb-pagination class="d-flex justify-content-center" [collectionSize]="collectionSize" [(page)]="page"
    [pageSize]="pageSize" (pageChange)="onPageChange()">
  </ngb-pagination>
</div>
<app-modal *ngIf="modal" [message]="message" [confirm]="confirm" (toggleModal)="toggleModal()"
  (ifConfirm)="ifConfirm()"></app-modal>
